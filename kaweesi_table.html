<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table</title>
  </head>
  <!--styling elements inside the table-->
  <style>
    table {
      border: 2px solid blue;
      height: 100px;
      width: 500px;
     
      margin-top: 100px;
     
      margin-left: 100px;
      
      border-spacing: 0px;
      background-color:yellow;

    }
    tr,td{

         border: 1px solid red;


    }
  </style>
  <body>

    <table>

      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
      <tr>

        <td></td>
        <th colspan="1"></th>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
 </body>
  
</html>
