<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozzy's Table</title>
    <style>
/*Defining the style of the table by providing borders and visible width*/        
    table {
        border: 1px solid black;
        width: 1200px;
        border-collapse: collapse;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    td {
        border: 1px solid black;
        height: 80px;
    }
    h2 {
        text-align: center;
    }
    </style>
</head>
<body>
<h2>Ozzy's Table</h2>
<!--Creating a table with 3 rows and 2 columns of various widths per row.-->
    <table>
<!--Row 1-->
        <tr>
          <td colspan="2"></td>
          <td colspan="1"></td>
        </tr>
<!--Row 2-->
        <tr>
          <td colspan="1"></td>
          <td colspan="2"></td>
        </tr>
<!--Row 3-->
        <tr>
          <td colspan="2"></td>
          <td colspan="1"></td>
        </tr>
      </table>
    
</body>
</html>
