<!DOCTYPE html>>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Zainab's table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        td {
            width: 200px;
            height: 50px;
            border: 2px solid plum;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="1"></td>
        </tr>

        <tr>
            <td colspan="1"></td>
            <td colspan="2"></td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td colspan="1"></td>
        </tr>
    </table>
</body>
</html>
