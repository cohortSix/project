<!DOCTYPE html>
<html lang="en">
	<!--Begining of Head Section-->

	<!--Begining of Body Section-->
	<body>

			<h1 class="header"> HTML Table</h1>

				<tr>
					<td colspan="2"></td>
					<td></td>
				</tr>

					<td></td>

				</tr>
