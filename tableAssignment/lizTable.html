<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Exersize</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
      }
      td {
        width: 100px;
        height: 50px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>My Table Design</h2>

    <!-- To resize table cells use the colspan & rowspan attributes
    For this table design, I defined the cell width & height in style css and used colspan to resize the cell width  -->

    <table>
      <tr>
        <td colspan="2"></td>
        <td colspan="1"></td>
      </tr>

      <tr>
        <td colspan="1"></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td colspan="2"></td>
        <td colspan="1"></td>
      </tr>
    </table>

    <div></div>
  </body>
</html>
