<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      .container {
        background-color: #ffe4de;
        padding: 20px;
      }
      .form-group {
        background-color: #fab673;

        width: 48%;
        padding: 15px;
        height: 180px;
        margin: 6px;
        float: left;
      }
      .submit {
        float: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <p>Customer Information</p>
          <label for="CustomerID">Customer ID:</label>
          <input type="text" id="ID" name="Customer ID" /><br />
          <label for="Name">Name:</label>
          <input type="text" id="name" name="name" /><br />
          <label for="Name">State:</label>
          <input type="State" id="State" name="state" />
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="RetailCustomer"
          />
          <label class="form-check-label" for="RetailCustomer"
            >Retail Customer</label
          >
        </div>

        <div class="form-group">
          <p>Shipping</p>
          <input
            class="form-check-input"
            type="radio"
            name="UPS"
            id="UPS"
            value="option1"
          />
          <label class="UPS" for="UPS">UPS</label>
          <input
            class="form-check-input"
            type="radio"
            name="Fed Ex Ground"
            id="Fed Ex Ground"
            value="option2"
          />
          <label class="Fed Ex Ground" for="Fed Ex Ground">Fed Ex Ground</label
          ><br />
          <input
            class="form-check-input"
            type="radio"
            name="US Postal Air"
            id="US Postal Air"
            value="option3"
          />
          <label class="US Postal Air" for="US Postal Air">US Postal Air</label>
          <input
            class="form-check-input"
            type="radio"
            name="Fed Ex Air"
            id="Fed Ex Air"
            value="option4"
          />
          <label class="Fed Ex Air" for="Fed Ex Air">Fed Ex Air</label><br />
        </div>

        <div class="form-group">
          <p>Part Ordered</p>
          <label for="Part number">Part number:</label>
          <input type="text" name="Part number" /><br />
          <label for="Description">Description:</label>
          <input type="text" name="Descripton" /><br />
          <label for="price">Price per part:</label>
          <input type="text" name="Price per part" />
          <label for="Quantity">Quantity:</label>
          <input type="text" name="Quantity" /><br />
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="Oversize"
            >Oversize container?</label
          >
        </div>

        <div class="form-group">
          <p>Output</p>
          <label for="Cost">Cost:</label>
          <input type="text" id="cost" name="cost" /><br />
          <label for="tax">Sales Tax:</label>
          <input type="text" id="tax" name="Sales Tax" /><br />
          <label for="shipping&handling">Shipping & handling:</label>
          <input type="text" id="ID" name="shipping&handling" /><br />
          <label for="Total">Total:</label>
          <input type="text" id="Total" name="Total" /><br />
        </div>
        <br />
      </form>
      <div class="submit">
        <button type="submit">Compute</button>
        <button type="reset">New Order</button>
        <button class="float-right">Exit</button>
      </div>
    </div>
  </body>
</html>
