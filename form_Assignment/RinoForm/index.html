<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
</head>
<title>RinoForm</title>


</head>

<body>
    <div class="container">
                <form>
            <div class="form-row">
                <div class="bg">
                    <div class="border">
                        <h4>Customer Information</h4>
                        <div class="form-group">
                            <label>Customer ID:</label>
                            <input type="text" size="12" class="input-field2" id="customerID" name="CustInfo">
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="name" class="input-field2" size="24" name="CustName">
                        </div>
                        <div class="row">
                            <div>
                                <label>State:</label>
                                <input type="text" size="6" class="input-field2" id="state" name="CustState">
                            </div>
                            <div>
                                <label><input type="checkbox" id="retailCustomer" name="RetailCust">Retail
                                    Customer</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="bg">
                    <div class="border">
                        <h4>Shipping</h4>
                        <div class="radio">
                            <div>
                                <label><input type="radio" class="input-field" id="ups" name="shipping">UPS</label>
                            </div>
                            <div>
                                <label><input type="radio" class="input-field" id="fedExGround" name="shipping">Fed Ex
                                    Ground</label>
                            </div>
                        </div><br><br><br>
                        <div class="radio">
                            <div>
                                <label><input type="radio" class="input-field" id="usPostalAir" name="shipping">US
                                    Postal Air</label>
                            </div>
                            <div>
                                <label><input type="radio" class="input-field" id="fedExAir" name="shipping">Fed Ex
                                    Air</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="bg">
                    <div class="border">
                        <h4>Part Ordered</h4>
                        <div class="form-group">
                            <label>Part Number:</label>
                            <input type="text" size="28" class="input-field2" id="partNo" name="PartNum">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" size="28" class="input-field2" id="description" name="Descript">
                        </div>
                        <div class="row">
                            <div>
                                <label> Price per part</label>
                                <input type="text" id="partPrice" class="input-field2 text" size="6" name="PricePart">
                            </div>
                            <div>
                                <label>Quantity:
                                    <input type="text" id="quantity" class="input-field2 text" size="6"
                                        name="Qty"></label>
                            </div>
                        </div>
                        <div class="oversize">
                            <label> <input type="checkbox" id="oversizeContainer" name="ContainerSize">Oversize
                                Container?</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="bg">
                    <div class="border">
                        <h4>Output</h4>
                        <div class="row">
                            <label>Cost:</label>
                            <input type="text" class="input-field text" size="15" id="cost" name="Cost">
                        </div>
                        <div class="row">
                            <label>Sales Tax:</label>
                            <input type="text" class="input-field text" size="15" id="salesTax" name="SalesTax">
                        </div>
                        <div class="row">
                            <label>Shipping & Handling:</label>
                            <input type="text" class="input-field text" size="15" id="shippingHandling"
                                name="ShipHandling">
                        </div>
                        <div class="row">
                            <label>Total:</label>
                            <input type="text" class="input-field text" size="15" id="total" name="Total">

                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn" name="compute">Compute</button>
            <button type="submit" class="btn" name="newOrder">New Order</button>
            <button type="button" class="btn btn3" onclick="self.close()" name="exit">Exit</button>
        </form>
    </div>
</body>

</html>
