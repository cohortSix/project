<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border: 2px solid green;
      width: 600px;
      height: 300px;
      margin-left: 500px;
      margin-top: 200px;
      border-spacing: 0px;
      
    }
    tr,td,th{

         border: 2px solid cyan;
         text-align: center;
         

    }
  </style>
  <body>
    <table>
      <tr>
        <th colspan="2">Animal</th>
        <th> No. of legs</th>
      </tr>
      <tr>
        <td >Cat</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td colspan="2">Cow</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
