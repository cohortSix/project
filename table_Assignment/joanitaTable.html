<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Using table tags to create a table</title>
        <style>
            table, td {
                border: 1px solid black;
                
            }
           
            table {
                border-collapse: collapse;
                width: 500px;
                height: 200px;

            }

        </style>

    </head>

<body>
    <h1>Assignment on drawing the table below.</h1>
    <table>
        <!-- My first row. -->
        <tr>
            <td colspan="2"></td>
            <td></td>  
        </tr>

        <!-- My second row. -->
        <tr>
          
            <td></td> 
            <td colspan="2"></td> 
 
        </tr>
        <!-- My third row. -->
        <tr>
            <td colspan="2"></td> 
            <td></td>   
        </tr>
    </table>
  
</body>
</html>
