<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border: 2px solid orange;
      width: 800px;
      height: 300px;
      margin-left: 300px;
      margin-top: 100px;
      border-spacing: 0px;

    }
    tr,td,th{

         border: 2px solid red;


    }
  </style>
  <body>
    <table>
      <tr>
        <th colspan="2"></th>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <th colspan="2"></th>
      </tr>
      <tr>
        <th colspan="2"></th>
        <td></td>
      </tr>
    </table>
  </body>
</html>
