<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>TABLE</title>

    <style>
      table,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        height: 200px;
        width: 600px; 
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
