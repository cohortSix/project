<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table</title>
		<style>
			table,
			td {
				border: 2px solid green;
			}
			table {
				border-collapse: collapse;
				width: 800px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
